<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebCore_Final Корсакова</title>
  </head>
  <body>
    <div class="sidemenu sidemenu--hide">
      <div class="top-container sidemenu__top-container">
        <button
          class="button menu-button .top-menu-button--burger-menu--open"
        ></button>
        <div class="sidemenu__page-logo page-logo">
          <img src="img/logo.svg" alt="Логотип Компании CPS" />
        </div>
        <button class="button menu-button top-menu-button--search"></button>
      </div>
      <nav class="nav sidemenu__nav">
        <ul class="list">
          <li class="nav__item sidemenu-nav__item">
            <a href="#" class="text link sidemenu-nav__link">Ремонт техники</a>
          </li>
          <li class="nav__item sidemenu-nav__item sidemenu-nav__item--curent">
            <a href="#" class="text link sidemenu-nav__link"
              >Услуги и сервисы</a
            >
          </li>
          <li class="nav__item sidemenu-nav__item">
            <a href="#" class="text link sidemenu-nav__link"
              >Корпоративным клиентам</a
            >
          </li>
          <li class="nav__item sidemenu-nav__item">
            <a href="#" class="text link sidemenu-nav__link"
              >Продавцам техники</a
            >
          </li>
          <li class="nav__item sidemenu-nav__item">
            <a href="#" class="text link sidemenu-nav__link">Партнерам</a>
          </li>
          <li class="nav__item sidemenu-nav__item">
            <a href="#" class="text link sidemenu-nav__link">Производителям</a>
          </li>
          <li class="nav__item sidemenu-nav__item">
            <a href="#" class="text link sidemenu-nav__link"
              >Наши сервисные центры</a
            >
          </li>
          <li class="nav__item sidemenu-nav__item">
            <a href="#" class="text link sidemenu-nav__link">Контакты</a>
          </li>
        </ul>
      </nav>
      <div class="sidemenu__support">
        <div class="support-buttons">
          <button class="button menu-button support-button--call"></button>
          <button class="button menu-button support-button--chat"></button>
          <button class="button menu-button support-button--profile"></button>
        </div>
        <a href="#" class="text link support__mail-link">mail@cps.com</a>
        <p class="text support__phone">8 800 890 8900</p>
        <div class="support__lang-switch">
          <a
            href="#"
            class="text link lang-switch__link lang-switch__link--current"
            >RU</a
          >
          <a href="#" class="text link lang-switch__link">EN</a>
          <a href="#" class="text link lang-switch__link">CH</a>
        </div>
      </div>
    </div>
    <main class="main-page">
      <header class="top-container main-page__header main-page__header--hide">
        <div class="header__wrapper">
          <button
            class="button menu-button top-menu-button--burger-menu"
          ></button>
          <div class="header__page-logo">
            <img src="img/logo.svg" alt="Логотип Компании CPS" />
          </div>
        </div>
        <div class="header__wrapper">
          <div
            class="support-buttons header__support-buttons header__support-buttons--hide"
          >
            <button class="button menu-button support-button--call"></button>
            <button class="button menu-button support-button--chat"></button>
            <button class="button menu-button support-button--profile"></button>
          </div>
          <div class="header__wrapper">
            <button
              class="button menu-button page-header-button--repair"
            ></button>
            <button
              class="button menu-button page-header-button--checkstatus"
            ></button>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
